<div class="card">
    <h5>LSI Banks Currency</h5>
    <div class="cards__notify" *ngIf="msg !== null && msg !== undefined">
        <p-messages [(value)]="msg" [enableService]="false"></p-messages>
    </div>
    <div class="mb-3 card__buttons">
        <p-button type="button" icon="pi pi-filter-slash" (click)="clearFilters()" label="Clear"></p-button>
        <p-calendar class="card_buttons--filter" [(ngModel)]="filterDate" (ngModelChange)="onChangeFilterDate()" [showIcon]="true" inputId="icon" dateFormat="yy-mm-dd"></p-calendar>
    </div>
    <p-table [value]="rates" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="currency">Symbol waluty
                    <p-sortIcon field="currency"></p-sortIcon>
                </th>
                <th pSortableColumn="code">Waluta
                    <p-sortIcon field="code"></p-sortIcon>
                </th>
                <th pSortableColumn="mid">Kurs waluty
                    <p-sortIcon field="mid"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rate>
            <tr>
                <td>{{rate.currency}}</td>
                <td>{{rate.code}}</td>
                <td>{{rate.mid}}</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="card__themes">
        <h5>Wybierz widok</h5>
        <p-selectButton [options]="[{name: 'Jasny', value: 'saga-blue'}, {name: 'Ciemny', value: 'md-dark-indigo'}]" [(ngModel)]="selectedTheme"  
        optionLabel="name" optionValue="value" (ngModelChange)="onChangeTheme()"></p-selectButton>
    </div>
</div>
